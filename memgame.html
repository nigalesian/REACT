<html>
    <head>
        <title>Memory Game for Kids</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Memory Game</h2>
            <div class="game"></div>
            <button class="reset" onclick="window.location.reload();">Reset Game</button>
        </div>
        <script>
            const fish =["🐢","🐢","🐬","🐬","🐳","🐳","🦭","🦭","🪼","🪼","🐼","🐼","🐻","🐻","🐯","🐯"];
            var shuf_fish = fish.sort(() => (Math.random() > .5) ? 1 : -1);
            for ( var i =0; i<fish.length; i++){
                let box = document.createElement('div')
                box.className = 'item';
                box.textContent = shuf_fish[i]

                box.onclick = function(){
                    this.classList.add('boxOpen')
                    setTimeout(function(){
                        if(document.querySelectorAll('.boxOpen').length > 1){
                            if(document.querySelectorAll('.boxOpen')[0].textContent == document.querySelectorAll('.boxOpen')[1].textContent){
                                document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch')
                                document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')

                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')

                                if(document.querySelectorAll('.boxMatch').length == fish.length){
                                    alert('win')
                                }
                            }   else{
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                            }


                        } 

                    },500)
                }
                document.querySelector('.game').appendChild(box);
            }
        </script>
    </body>
</html>
